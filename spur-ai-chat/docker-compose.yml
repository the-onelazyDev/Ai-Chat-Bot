version: '3.8'

services:
  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "${PORT:-3000}:${PORT:-3000}"
    environment:
      PORT: ${PORT:-3000}
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: ${DATABASE_URL:-sqlite:./spur_chat.db}
      OLLAMA_URL: ${OLLAMA_URL:-http://ollama:11434}
      LLM_MODEL: ${LLM_MODEL:-mistral}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      - ./backend/spur_chat.db:/app/backend/spur_chat.db
    depends_on:
      - ollama
    networks:
      - spur-network
    restart: unless-stopped

  # Ollama LLM service
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    environment:
      OLLAMA_HOST: 0.0.0.0:11434
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - spur-network
    restart: unless-stopped
    entrypoint: bash -c "ollama serve & sleep 10 && ollama pull mistral && wait"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  spur-network:
    driver: bridge

volumes:
  ollama_data:
    driver: local
